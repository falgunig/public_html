<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="">
<title> Prototype</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssfonts/fonts-min.css">
<script type="text/javascript" src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
<style type="text/css">

</style>
</head>
<body>
    <div>

    </div>
    <script>
    YUI.add("kevin-zhuang", function(Y){
        //Constructor
        function KevinZhuang(cfg){
            cfg = cfg || {};
            this.height = cfg.height || "168cm";
            this.weight = cfg.weight || "72kg";
        }
        KevinZhuang.prototype.getInfo = function (){
            alert(this.height +"/" +this.weight);
        };
        Y.KevinZhuang = KevinZhuang;//promo this to global function, not new an instance

    },"0.0.1");
    var Y = YUI().use("kevin-zhuang", function (Y) {
//        alert(Y.KevinZhuang);
        alert(new Y.KevinZhuang({height: "188cm", weight: "68kg"}).getInfo());
    });
    </script>
</body>
</html>
