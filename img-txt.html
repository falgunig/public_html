<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="">
<meta name="created" content="2012-11-23">
<title> Prototype</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.2/build/cssfonts/fonts-min.css">
<script type="text/javascript" src="http://yui.yahooapis.com/3.7.2/build/yui/yui-min.js"></script>
<style type="text/css">
.mod {
    zoom: 1;
}
.mod:after {
    content: "";
    display: block;
    clear: both;
}
.mod {
    border: solid 1px #ccc;
    width: 900px;
    background: yellow;
}
.mod img {
    width: 250px;
    float: left;
margin-right: 10px;
}
.mod .img img {
    display: block;
    overflow: hidden;
}
.title .channel-number {
    font-size: 60px;
}
.title .channel-name {
    font-size: 30px;
}
p {
    font-size: 197%;
}

</style>
</head>
<body>
    <div class="mod">
        <div class="img">
            <img src="http://c.mimgs.com/tv_channel/chm/1/cover.png" width="250" height="140">
        </div>
        <div class="text">
            <div class="title">
                <span class="channel-number">205</span>
                <span class="channel-name">miiiTV 健身台</span>
            </div>
            <p class="description">
                嚴選優質多媒體影音資訊，包含強檔推薦電影預告，以及主題式音樂影片
            </p>
        </div>
    </div>
</body>
</html>
